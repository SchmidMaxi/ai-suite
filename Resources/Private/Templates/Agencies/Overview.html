<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
      {namespace core=TYPO3\CMS\Core\ViewHelpers}
      {namespace be=TYPO3\CMS\Backend\ViewHelpers}

<f:layout name="Module"/>

<f:section name="Content">

    <h2>
        <f:translate key="tx_aisuite.module.Agencies.overview.header"/>
    </h2>

    <section class="card-container">

        <f:render partial="DashboardCards/DynamicCard" arguments="{
            icon: 'actions-translate',
            cardname: 'translateXlfFile',
            controller: 'Agencies',
            action: 'translateXlf',
            status: 'active'
        }" />

        <f:render partial="DashboardCards/DynamicCard" arguments="{
            icon: 'actions-synchronize',
            cardname: 'pageImport',
            controller: 'Agencies',
            action: 'overview',
            status: 'comming-soon'
        }" />

        <f:render partial="DashboardCards/DynamicCard" arguments="{
            icon: 'content-idea',
            cardname: 'createScreendesign',
            controller: 'Agencies',
            action: 'overview',
            status: 'comming-soon'
        }" />

        <f:render partial="DashboardCards/DynamicCard" arguments="{
            icon: 'module-redirects',
            cardname: 'createSeoRedirectsAfterLaunch',
            controller: 'Agencies',
            action: 'overview',
            status: 'comming-soon'
        }" />

    </section>

</f:section>
