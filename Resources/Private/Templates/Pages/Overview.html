<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
      {namespace core=TYPO3\CMS\Core\ViewHelpers}
      {namespace be=TYPO3\CMS\Backend\ViewHelpers}

<f:layout name="Module"/>

<f:section name="Content">
    <h1 class="mb-4">
        <f:translate key="tx_aisuite.module.dashboard.card.pagesSection.title"/>
    </h1>
    <p class="mb-4">
        <f:translate key="tx_aisuite.module.dashboard.card.pagesSection.description"/>
    </p>

    <section class="card-container">

        <f:render partial="DashboardCards/DynamicCard" arguments="{
            icon: 'content-menu-pages',
            cardname: 'createPagetree',
            controller: 'Pages',
            action: 'pageStructure',
            status: 'active'
        }" />

        <f:render partial="DashboardCards/DynamicCard" arguments="{
            icon: 'apps-pagetree-page-content-from-page-hideinmenu',
            cardname: 'createPagetreeWithContent',
            controller: 'Pages',
            action: 'overview',
            status: 'comming-soon'
        }" />
    </section>

</f:section>
