
    <div class="row image-generation-library library">
        <div class="card card-size-large active mt-3 mb-0">
            <div class="card-header">
                <h3 class="text-gradient">
                    <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageGenerationLibrary" />
                </h3>
                <f:if condition="{showMaxImageHint}">
                    <p>
                        <f:format.raw><f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:aiSuite.twoImagesAtFirstRequest" /></f:format.raw>
                    </p>
                </f:if>
                <f:if condition="{imageGenerationLibraries -> f:count()} > 0">
                    <f:then>
                        <f:for each="{imageGenerationLibraries}" as="library" iteration="it">
                            <div class="col-12 my-3">
                                <input
                                    type="radio"
                                    id="image-generation-library-{library.model_identifier}"
                                    class="input-hidden mx-1 image-generation-library-selection"
                                    name="libraries[imageGenerationLibrary]"
                                    value="{library.model_identifier}"
                                    {f:if(condition: '{library.only_paid} == TRUE && {paidRequestsAvailable} == FALSE', then: 'disabled="true"')}
                                {f:if(condition: '{library.checked} == TRUE', then: 'checked="checked"', else: '')}
                                />
                                <label for="image-generation-library-{library.model_identifier}">
                                    <f:render partial="Libs/RequestAmount" arguments="{library: library, paidRequestsAvailable: paidRequestsAvailable}" />
                                </label>
                            </div>
                        </f:for>
                    </f:then>
                    <f:else>
                        <div class="col-12 my-3">
                            <div class="alert alert-warning" role="alert">
                                <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.noLibrariesAvailable" />
                            </div>
                        </div>
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
