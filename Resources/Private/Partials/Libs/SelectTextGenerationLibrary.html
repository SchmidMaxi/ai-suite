<f:if condition="{textGenerationLibraries -> f:count()} > 0">
    <div class="row text-generation-library library mt-2">
        <div class="card card-size-large active mb-0">
            <div class="card-header">
                <h3 class="text-gradient">
                    <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.textGenerationLibrary" />
                </h3>
                <f:for each="{textGenerationLibraries}" as="library" iteration="it">
                    <div class="col-12 my-3">
                        <input
                            type="radio"
                            id="text-generation-library-{library.model_identifier}"
                            class="input-hidden mx-1 text-generation-library-selection"
                            name="libraries[textGenerationLibrary]"
                            value="{library.model_identifier}"
                            {f:if(condition: '{library.only_paid} == TRUE && {paidRequestsAvailable} == FALSE', then: 'disabled="true"')}
                            {f:if(condition: '{library.checked} == TRUE', then: 'checked="checked"', else: '')}
                        />
                        <label for="text-generation-library-{library.model_identifier}">
                            <f:render partial="Libs/RequestAmount" arguments="{library: library, paidRequestsAvailable: paidRequestsAvailable}" />
                        </label>
                    </div>
                </f:for>
            </div>
        </div>
    </div>
</f:if>
