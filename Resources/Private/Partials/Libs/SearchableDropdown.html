<f:if condition="{searchableList}">
    <f:then>
        <f:asset.css identifier="backend-aisuite-searchableDropdown-styles" href="EXT:ai_suite/Resources/Public/Css/Pages/searchable-dropdown.css" />
        <f:asset.script identifier="backend-aisuite-searchableDropdown-script" src="EXT:ai_suite/Resources/Public/JavaScript/pages/searchable-dropdown.js" />
        <div class="form-group">
            <div class="searchable dropdown">
                <f:form.hidden property="{propertyName}" class="searchableInputProperty" />
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-initial-text="{f:translate(key: translateKeyButton)}">
                    {f:translate(key: translateKeyButton)}
                </button>
                <ul class="dropdown-menu">
                    <li class="searchbox">
                        <input type="text" placeholder="{f:translate(key: 'AiSuite.module.misc.searchableDropdown.search')}" class="form-control searchableInput" />
                    </li>
                    <f:for each="{searchableList}" key="optionKey" as="optionLabel">
                        <li>
                            <a class="dropdown-item" data-value="{optionKey}" href="#{optionKey}">{optionLabel}</a>
                        </li>
                    </f:for>
                </ul>
            </div>
        </div>
    </f:then>
    <f:else>
        <f:translate key="aiSuite.module.noSearchableList"/>
    </f:else>
</f:if>
