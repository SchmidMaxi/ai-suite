<f:if condition="{imageGenerationLibraries -> f:count()} > 0">
    <div class="row image-settings">
        <div class="card card-size-large active mt-3 mb-0 image-settings-midjourney">
            <div class="card-header">
                <h3 class="text-gradient">
                    <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney" extensionName="ai_suite"/>
                </h3>
                <div class="row">
                    <div class="col-md-6 my-1">
                        <label for="midjourneyVersion">
                            <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.version" extensionName="ai_suite"/>
                            <div class="tooltip">?
                                <span class="tooltiptext">
                                    <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.version.tooltip" />
                                </span>
                            </div>
                        </label><br />
                        <select id="midjourneyVersion" name="midjourneyVersion" class="form-control mb-3" data-prefix="--v">
                            <option value="6.1">6.1 (Default)</option>
                            <option value="6.0">6.0</option>
                            <option value="5.2">5.2</option>
                            <option value="5.1">5.1</option>
                            <option value="5.0">5.0</option>
                        </select>
                    </div>
                    <div class="col-md-6 my-1">
                        <label for="midjourneyAspectRatio">
                            <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.aspectRatio" />
                            <div class="tooltip">?
                                <span class="tooltiptext">
                                    <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.aspectRatio.tooltip" />
                                </span>
                            </div>
                        </label><br />
                        <select id="midjourneyAspectRatio" name="midjourneyAspectRatio" class="form-control mb-3" data-prefix="--ar">
                            <option value="1:1">1:1 (Default)</option>
                            <option value="2:3">2:3</option>
                            <option value="3:2">3:2</option>
                            <option value="4:3">4:3</option>
                            <option value="4:5">4:5</option>
                            <option value="4:7">4:7</option>
                            <option value="5:4">5:4</option>
                            <option value="7:4">7:4</option>
                            <option value="16:9">16:9</option>
                            <option value="21:9">21:9</option>
                        </select>
                    </div>
                    <div class="col-md-6 my-1">
                        <label for="midjourneyNo">
                            <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.no" />
                            <div class="tooltip">?
                                <span class="tooltiptext">
                                    <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.no.tooltip" />
                                </span>
                            </div>
                        </label><br />
                        <input type="text" class="w-100 px-2 py-1" id="midjourneyNo" name="midjourneyNo" value="text" data-prefix="--no" />
                    </div>
                    <div class="col-md-6 my-1">
                        <label for="midjourneySref">
                            <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.sref" />
                            <div class="tooltip">?
                                <span class="tooltiptext">
                                    <f:translate key="LLL:EXT:ai_suite/Resources/Private/Language/locallang.xlf:AiSuite.imageSettings.midjourney.sref.tooltip" />
                                </span>
                            </div>
                        </label><br />
                        <input type="text" class="w-100 px-2 py-1" id="midjourneySref" name="midjourneySref" value="" data-prefix="--sref"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</f:if>
