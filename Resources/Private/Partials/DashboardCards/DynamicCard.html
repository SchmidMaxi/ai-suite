<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace core=TYPO3\CMS\Core\ViewHelpers}

<div class="card card-size-medium {status}">
    <div class="card-header">
        <f:if condition="{icon}">
            <div class="card-icon">
                <core:icon identifier="{icon}" size="large"/>
            </div>
        </f:if>
        <div class="card-header-body">
            <h3 class="card-title">{title}{f:translate(key: 'tx_aisuite.module.dashboard.card.{cardname}.title')}</h3>
            <f:variable name="subtitle" value="{subtitle}{f:translate(key: 'tx_aisuite.module.dashboard.card.{cardname}.subtitle')}"/>
            <f:if condition="{subtitle}">
                <span class="card-subtitle">
                    {subtitle}
                </span>
            </f:if>
            <f:variable name="description" value="{description}{f:translate(key: 'tx_aisuite.module.dashboard.card.{cardname}.description')}"/>
            <f:if condition="{description}">
                <div class="card-longdesc">
                    <p>
                        {description}
                    </p>
                </div>
            </f:if>
            <br>
            <f:if condition="{status} == 'active'">
                <f:then>
                    <f:link.action controller="{controller}" action="{action}" class="btn btn-secondary" title="{f:translate(key: 'tx_aisuite.module.dashboard.card.{cardname}.linklabel')}">
                        {f:translate(key: 'tx_aisuite.module.dashboard.card.{cardname}.linklabel')}
                    </f:link.action>
                </f:then>
                <f:else if="{status} == 'comming-soon'">
                    <span class="comming-soon">
                        {f:translate(key: 'tx_aisuite.module.dashboard.card.comming-soon')}
                    </span>
                </f:else>
            </f:if>
        </div>
    </div>
</div>
</html>
